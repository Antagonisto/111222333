<!DOCTYPE html>
<html>
<head>
  <title>Показать Год</title>
  <script>
    function showCurrentHour() {
      var currentDate = new Date();
      var currentHour = currentDate.getHours();
      alert("Текущий час: " + currentHour);
    }
  </script>
</head>
<body>
  <button onclick="showCurrentHour()">Показать Год</button>
</body>
</html>
