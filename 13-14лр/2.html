<!DOCTYPE html>
<html>
<head>
  <title>Вывод Фамилии и Имени</title>
  <script>
    function printName() {
      var lastName = "Коваленок";
      var firstName = "Максим";

      for (var i = 0; i < 10; i++) {
        document.write(lastName + " " + firstName + "<br>");
      }
    }
  </script>
</head>
<body>
  <button onclick="printName()">Вывести Фамилию и Имя</button>
</body>
</html>
