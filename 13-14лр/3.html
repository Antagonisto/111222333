<!DOCTYPE html>
<html>
<head>
  <title>Произведение нечетных элементов</title>
  <script>
    function calculateProduct() {
      var array = [2, 5, 3, 8, 7, 4, 1, 6];
      var product = 1;

      for (var i = 0; i < array.length; i++) {
        if (array[i] % 2 !== 0) { // Проверяем, является ли элемент нечетным
          product *= array[i]; // Умножаем текущий нечетный элемент на произведение
        }
      }

      var resultElement = document.getElementById("result");
      resultElement.innerHTML = "Произведение нечетных элементов: " + product;
    }
  </script>
</head>
<body>
  <h1>Произведение нечетных элементов</h1>
  <button onclick="calculateProduct()">Вычислить</button>
  <div id="result"></div>
</body>
</html>
